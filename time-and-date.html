            <h1>Date</h1>
            <label for="date-select">Choose a date to study:</label>
            <select id="date-select">
                <option value="">--Please choose an option--</option>
                <option value="0315">Friday, 03/15/19</option>
                <option value="0316">Saturday, 03/16/19</option>
                <option value="0317">Sunday, 03/17/19</option>
                <option value="0318">Monday, 03/18/19</option>

            </select>

        </div>

        <div class="container">
            <h1>Time</h1>
            <label for="time-select">Choose a time to study:</label>
            <select id="time-select">
                <option value="">--Please choose an option--</option>
                <option value="8a">8:00-9:00</option>
                <option value="9a">9:00-10:00</option>
                <option value="10a">10:00-11:00</option>
                <option value="11a">11:00-12:00</option>
                <option value="12p">12:00-1:00</option>
                <option value="1p">1:00-2:00</option>
                <option value="2p">2:00-3:00</option>
                <option value="3p">3:00-4:00</option>
                <option value="4p">4:00-5:00</option>
                <option value="5p">5:00-6:00</option>
                <option value="6p">6:00-7:00</option>
                <option value="7p">7:00-8:00</option>
                <option value="8p">8:00-9:00</option>
            </select>

            <div class="container-fluid">
                    <a href="#" class="btn btn-info btn-md" role="button" id="value-submissions-1">Select</a>
            </div>

            <!-- Previous/Next Navigation -->

<!--                You have chosen page.-->

            </ul>
